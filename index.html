<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<title>Rock Paper Scissors</title>
</head>
<body>

<div class="container-fluid">

	<div class="row">
		
		<div id="game-container" class="text-center col-xs-12 col-sm-8 col-md-8 col-lg-8">

			<h1>Rock Paper Scissors</h1>

			<div><span id="results-display"></span></div>

			<div id="player-one-display" class="col-xs-6">
				<h3>Player 1</h3>
				<div id="p-one-choices">
					<button class="btn btn-primary p-one-choice" data-choice="rock">Rock</button>
					<button class="btn btn-primary p-one-choice" data-choice="paper">Paper</button>
					<button class="btn btn-primary p-one-choice" data-choice="scissors">Scissors</button>
				</div>
				<span id="waiting-one"></span>
			</div>

			<div id="player-two-display" class="col-xs-6">
				<h3>Player 2</h3>
				<div id="p-two-choices">
					<button class="btn btn-primary p-two-choice" data-choice="rock">Rock</button>
					<button class="btn btn-primary p-two-choice" data-choice="paper">Paper</button>
					<button class="btn btn-primary p-two-choice" data-choice="scissors">Scissors</button>
				</div>
				<span id="waiting-two"></span>
			</div>

		</div>
	
		<div id="sidebar" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			
			
			<div id="chat-container" class="text-right col-xs-12">
				
				<h2 class="text-right">Chat</h2>
				
				<div id="messages">
					
				</div>
			
			</div>
			
			
			<form role="form" class="text-right" id="chat-form">
				<div class="form-group">
					<input type="text" id="chat-input" class="form-control" action="submit">
					<button type="submit" class="btn btn-primary form-control" id="chat-submit">Post</button>
					<a href="#" id="chat-clear" class="float-left">Clear Chat</a>
				</div>
			</div>
			

		</div>


		</div>

	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
